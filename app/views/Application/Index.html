{{set . "title" "Home"}}
{{template "header.html" .}}
<h1>GOOGLE!</h1>
<p>Google sign in</p>

{{if .me}}
<h3>You're {{.me.name}} on GOOGLE</h3>
    <div>
        <a href="/logout">logout</a>
    </div>
    <div>
        <button onclick="getLocation()">Check In</button>
    </div>
    <div>
        <button onclick="initializeUI()">GET PUSH</button>
    </div>
        <div id="token"></div>
        <div id="messages"></div>
    <p id="demo"> </p>
{{else}}
<a href="{{.authUrl}}">login</a>
{{end}}

{{template "footer.html" .}}
